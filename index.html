<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOMETRY GENIUS</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/638dfe9f71.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header class="max-w-[1920px] mx-auto px-6 py-3 bg-sky-100 flex justify-between items-center">
        <!-- logo -->
        <div>
          <a href="index.html">
            <h2 class="text-3xl font-bold text-gray-700">Interactive</h2>
            <p class="text-gray-500 text-lg">Geometry Genius</p>
          </a>
        </div>
        <!-- blog page link -->
        <p>
            <a class="btn bg-info border-0 w-36 rounded-full" href="blog.html">Blog</a>
        </p>
    </header>
    <!-- main -->
    <main class="max-w-[1920px] mx-auto my-10 text-[#414141]">
        <section class="grid grid-cols-1 md:grid-cols-12 px-4 gap-4">
            <!-- Geometry card container -->
            <div id="area-calculation-items" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 md:col-span-5 lg:col-span-7 gap-6 xl:max-h-[900px]">
                <!-- triangle -->
                <div class="card w-full border pb-4">
                    <figure class="px-4 pt-4">
                      <img src="images/triangle.png" alt="triangle" class="rounded-xl h-[160px]" />
                    </figure>
                    <div class="px-3 pt-5 space-y-2 text-center">
                      <h2 class="text-2xl font-bold mb-0 pb-0">Triangle</h2>
                      <p class="flex justify-center">
                        <p class="pb-2 inline-flex items-center gap-2">Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> b <i class="fa-solid fa-xmark"></i> h</p>
                      </p>
                      <div class="flex justify-between items-center gap-3 text-gray-500">
                        <p class="flex gap-1"><input id="triangle-base" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="b"> cm</p>
                        <p class="flex gap-1"><input id="triangle-height" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="h"> cm</p>
                      </div>
                      <div class="card-actions pt-4">
                        <!-- calculateArea  input -> function name, first input, second input -->
                        <button onclick="calculateArea('triangleCal', 'triangle-base', 'triangle-height')" class="btn btn-info w-full rounded-lg text-white font-bold">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- rectangle -->
                <div class="card w-full border pb-4">
                    <figure class="px-4 pt-4">
                      <img src="images/rectangle.png" alt="rectangle" class="rounded-xl h-[160px]" />
                    </figure>
                    <div class="px-3 pt-5 space-y-2 text-center">
                      <h2 class="text-2xl font-bold mb-0 pb-0">Rectangle</h2>
                      <p class="flex justify-center">
                        <p class="pb-2 inline-flex items-center gap-2">Area (A) = w <i class="fa-solid fa-xmark"></i> l</p>
                      </p>
                      <div class="flex justify-between items-center gap-3 text-gray-500">
                        <p class="flex gap-1"><input id="rectangle-width" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="w"> cm</p>
                        <p class="flex gap-1"><input id="rectangle-length" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="l"> cm</p>
                      </div>
                      <div class="card-actions pt-4">
                        <!-- calculateArea  input -> function name, first input, second input -->
                        <button onclick="calculateArea('rectangleCal', 'rectangle-width', 'rectangle-length')" class="btn btn-info w-full rounded-lg text-white font-bold">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- parallelogram -->
                <div class="card w-full border pb-4">
                    <figure class="px-4 pt-4">
                      <img src="images/parallelogram.png" alt="parallelogram" class="rounded-xl h-[160px]" />
                    </figure>
                    <div class="px-3 pt-5 space-y-2 text-center">
                      <h2 class="text-2xl font-bold mb-0 pb-0">Parallelogram</h2>
                      <p class="flex justify-center">
                        <p class="pb-2 inline-flex items-center gap-2">Area (A) = b <i class="fa-solid fa-xmark"></i> h</p>
                      </p>
                      <div class="flex justify-between items-center gap-3 text-gray-500">
                        <p class="flex gap-1"><input id="parallelogram-base" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="b"> cm</p>
                        <p class="flex gap-1"><input id="parallelogram-height" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="h"> cm</p>
                      </div>
                      <div class="card-actions pt-4">
                        <!-- calculateArea  input -> function name, first input, second input -->
                        <button onclick="calculateArea('parallelogramCal', 'parallelogram-base', 'parallelogram-height')" class="btn btn-info w-full rounded-lg text-white font-bold">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- rhombus -->
                <div class="card w-full border pb-4">
                    <figure class="px-4 pt-4">
                      <img src="images/rhombus.png" alt="rhombus" class="rounded-xl h-[160px]" />
                    </figure>
                    <div class="px-3 pt-5 space-y-2 text-center">
                      <h2 class="text-2xl font-bold mb-0 pb-0">Rhombus</h2>
                      <p class="flex justify-center">
                        <p class="pb-2 inline-flex items-center gap-2">Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> <span>d<sub>1</sub></span> <i class="fa-solid fa-xmark"></i> <span>d<sub>2</sub></span></p>
                      </p>
                      <div class="flex justify-between items-center gap-3 text-gray-500">
                        <p class="flex gap-1"><input id="rhombus-d1" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="d1"> cm</p>
                        <p class="flex gap-1"><input id="rhombus-d2" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="d2"> cm</p>
                      </div>
                      <div class="card-actions pt-4">
                        <!-- calculateArea  input -> function name, first input, second input -->
                        <button onclick="calculateArea('rhombusCal', 'rhombus-d1', 'rhombus-d2')" class="btn btn-info w-full rounded-lg text-white font-bold">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- pentagon -->
                <div class="card w-full border pb-4">
                    <figure class="px-4 pt-4">
                      <img src="images/pentagon.png" alt="pentagon" class="rounded-xl h-[160px]" />
                    </figure>
                    <div class="px-3 pt-5 space-y-2 text-center">
                      <h2 class="text-2xl font-bold mb-0 pb-0">Pentagon</h2>
                      <p class="flex justify-center">
                        <p class="pb-2 inline-flex items-center gap-2">Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> p <i class="fa-solid fa-xmark"></i> b</p>
                      </p>
                      <div class="flex justify-between items-center gap-3 text-gray-500">
                        <p class="flex gap-1"><input id="pentagon-p" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="p"> cm</p>
                        <p class="flex gap-1"><input id="pentagon-b" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="b"> cm</p>
                      </div>
                      <div class="card-actions pt-4">
                        <!-- calculateArea  input -> function name, first input, second input -->
                        <button onclick="calculateArea('pentagonCal', 'pentagon-p', 'pentagon-b')" class="btn btn-info w-full rounded-lg text-white font-bold">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- ellipse -->
                <div class="card w-full border pb-4">
                    <figure class="px-4 pt-4">
                      <img src="images/ellipse.png" alt="ellipse" class="rounded-xl h-[160px]" />
                    </figure>
                    <div class="px-3 pt-5 space-y-2 text-center">
                      <h2 class="text-2xl font-bold mb-0 pb-0">Ellipse</h2>
                      <p class="flex justify-center">
                        <p class="pb-2 inline-flex items-center gap-2">Area (A) = <img src="images/pi.png" alt="pi">ab</i></p>
                      </p>
                      <div class="flex justify-between items-center gap-3 text-gray-500">
                        <p class="flex gap-1"><input id="ellipse-a" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="a"> cm</p>
                        <p class="flex gap-1"><input id="ellipse-b" class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="b"> cm</p>
                      </div>
                      <div class="card-actions pt-4">
                        <!-- calculateArea  input -> function name, first input, second input -->
                        <button onclick="calculateArea('ellipseCal', 'ellipse-a', 'ellipse-b')" class="btn btn-info w-full rounded-lg text-white font-bold">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!-- calculate area -->
            <div class="md:col-span-7 lg:col-span-5  mt-8 md:mt-0 xl:max-h-[900px]">
              <div class="sticky top-5  overflow-auto border rounded-lg h-[50vh] xl:max-h-[900px]" >
                <p class="text-3xl underline font-bold text-gray-600 text-center mb-6">Area Calculation</p>
                <table class="table mx-auto">
                  <tbody id="calculate-area-container">
                    
                  </tbody>
                </table>
              </div>
            </div>
        </section>
    </main>
    
    <!-- script -->
    <script defer src="js/utilities.js"></script>
    <script defer src="js/calculation.js"></script>
    <script defer src="js/change-bg.js"></script>
</body>
</html>
