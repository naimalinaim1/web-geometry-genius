<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOMETRY GENIUS</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/638dfe9f71.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header class="max-w-[1920px] mx-auto px-6 py-3 bg-sky-100 flex justify-between items-center">
        <!-- logo -->
        <div>
            <h2 class="text-3xl font-bold text-gray-700">Interactive</h2>
            <p class="text-gray-500 text-lg">Geometry Genius</p>
        </div>
        <!-- blog page link -->
        <p>
            <a class="btn bg-info border-0 w-36 rounded-full" href="blog.html">Blog</a>
        </p>
    </header>
    <!-- main -->
    <main class="max-w-[1920px] mx-auto mt-8 text-[#414141]">
        <section class="grid grid-cols-1 md:grid-cols-10 px-4 gap-4">
            <!-- Geometry card container -->
            <div class="col-span-7 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- triangle -->
                <div class="card w-full border">
                    <figure class="px-4 pt-4">
                      <img src="images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class=" px-3 pt-5 space-y-2 text-center">
                      <h2 class="text-2xl font-bold mb-0 pb-0">Triangle</h2>
                      <p class="pb-2">Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> b <i class="fa-solid fa-xmark"></i> h</p>
                      <div class="flex justify-between items-center gap-3 text-gray-500">
                        <p class="flex gap-1"><input class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="b"> cm</p>
                        <p class="flex gap-1"><input class="w-full py-1 px-2 rounded-lg bg-gray-200 text-black" type="number" placeholder="b"> cm</p>
                      </div>
                      <div class="card-actions pt-4">
                        <button class="btn btn-info w-full rounded-lg text-white font-bold">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!-- calculate area -->
            <div class="col-span-3">
              <p class="text-3xl underline font-bold text-gray-600 text-center mb-6">Area Calculation</p>
              <div class="overflow-x-auto">
                <table class="table mx-auto">
                  <tbody>
                    <!-- row 1 -->
                    <tr>
                      <th>1</th>
                      <td>Triangle</td>
                      <td><span>12</span> cm<sup>2</sup></td>
                      <td><p class="bg-info text-white rounded-lg px-2 py-1 cursor-pointer">Convert to m<sup>2</sup></p></td>
                    </tr>
                    <tr>
                      <th>1</th>
                      <td>Triangle</td>
                      <td><span>12</span> cm<sup>2</sup></td>
                      <td><p class="bg-info text-white rounded-lg px-2 py-1 cursor-pointer">Convert to m<sup>2</sup></p></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </section>
    </main>
</body>
</html>
